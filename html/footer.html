    <script>

    function dark() {
        $("*").css({
            'color': 'white'
        })
        $("body").css({
            'background': 'black'
        })
        $(".nav-wrapper a").css({
            'color': 'black'
        })
        $(".footer, .footer a").css({
            'color': 'black'
        })
        $(".download").toggleClass("grey darken-2 black")
        $("a").removeAttr("style")
        $("a.subheader").css({
            'color': 'white'
        })
    }

    function light() {
        $("*").removeAttr("style")
        $(".download").toggleClass("grey darken-2 black")
    }
    $(document).ready(function() {
        console.log(localStorage.getItem("dark"));
        if (localStorage.getItem("dark") === "t") {
            $(".switch label checkbox").prop("checked", true)
            dark();
        }
    })
    $("#dark").click(function() {
        if (localStorage.getItem("dark") === "t") {
            localStorage.removeItem("dark");
            light();
        }
        else {
            localStorage.setItem("dark", "t");
            dark();
        }
    })
    </script>
